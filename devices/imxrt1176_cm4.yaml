_svd: "../svd/imxrt1176_cm4.svd"

_delete:
  - AUDIO_PLL
  - VIDEO_PLL
  - ETHERNET_PLL

# TODO figure out which patches apply

DMA1:
  _cluster:
    "TCD%s":
      "TCD*_SADDR": {}
      "TCD*_SOFF": {}
      "TCD*_ATTR": {}
      "TCD*_NBYTES_MLNO": {}
      "TCD*_NBYTES_MLOFFNO": {}
      "TCD*_NBYTES_MLOFFYES": {}
      "TCD*_SLAST": {}
      "TCD*_DADDR": {}
      "TCD*_DOFF": {}
      "TCD*_CITER_ELINKNO": {}
      "TCD*_CITER_ELINKYES": {}
      "TCD*_DLASTSGA": {}
      "TCD*_CSR": {}
      "TCD*_BITER_ELINKNO": {}
      "TCD*_BITER_ELINKYES": {}

# All of the directives below this comment are removing or simplifying
# duplicated enumeratedValue fields in select register fields. These prevent
# compilation due to duplicate symbols.
OCOTP:
    CTRL:
      _clear:
        - ADDR

DMA?:
  TCD*_ATTR:
    SMOD:
      _replace_enum:
        DISABLED: [0, "Disabled"]
        ENABLED: [1, "ENABLED"]

CAAM:
  MPECC:
      MP_SYNDROME:
        _replace_enum:
          KEYOK: [0, "The MP Key in the SFP passes the ECC check."]

USBHSDCD?:
  TIMER0:
    _clear:
      - TSEQ_INIT
  TIMER1:
    _clear:
      - TVDPSRC_ON
      - TDCD_DBNC
  TIMER2_BC11:
    _clear:
      - CHECK_DM
      - TVDPSRC_CON
  TIMER2_BC12:
    _clear:
      - TVDMSRC_ON
      - TWAIT_AFTER_PRD

ASRC:
  ASRCNCR:
    _clear:
      - ANCA
      - ANCB
      - ANCC

SPDIF:
  SCR:
    InputSrcSel:
      _replace_enum:
        SPDIF_IN: [0, "SPDIF_IN"]

EMVSIM?:
  DIVISOR:
    _clear:
      - DIVISOR_VALUE

PWM?:
  SMOCTRL:
    _clear:
      - PWMXFS
      - PWMBFS
      - PWMAFS

# End directives to remove duplicated enumeratedValues.
